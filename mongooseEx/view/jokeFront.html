<html>

<head>
    <title>Jokes! </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body ng-app="myApp" ng-controller="Ctrl as ctrl">
    <div class="container">
        <h1>Welcome to the jokes app!</h1>

        <input id="newJoke" type="text" placeholder="Enter new Joke">
        <input type="button" value="Insert" ng-click="ctrl.postJoke()">

        <table class="table">
            <thead>
                <tr>
                    <th>
                        Jokes!
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="joke in ctrl.jokes">
                    <td>{{joke.joke}} | <span ng-click="ctrl.deleteJoke(joke._id)" style=" color: red; cursor:  pointer">Delete</span> | <span style="color:blue; cursor: pointer" ng-click="joke.showEdited = true">Edit </span> |
                        <span ng-show="joke.showEdited">
                        <input type="text" id="{{joke._id}}bl " placeholder="new Joke">
                        <input type="button" value="Confirm" ng-click="ctrl.editJoke(joke._id )">
                        <input type="button" value="Cancel" ng-click="joke.showEdited = false">
                        </span>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5//angular.js"></script>
    <script src="app.js"></script>
</body>
</html>
